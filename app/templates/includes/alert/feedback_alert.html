{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
    {% for category,message in messages %}
        {% if category == 'success' %}
        <div id="alert-message" class="alert alert-success alert-dismissible" role="alert">
            <div>
                <i class="bi bi-check-circle-fill"></i>
                {{message}}
                <button class="btn-close" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        {% elif category == 'danger' %}
        <div id="alert-message" class="alert alert-danger alert-dismissible" role="alert">
            <div>
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                {{message}}
                <button class="close-alert" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        {% endif %}
    {% endfor %}
{% endif %}
{% endwith %}
